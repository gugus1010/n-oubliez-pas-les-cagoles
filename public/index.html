<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Spotify ou Deezer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .spotify {
            background-color: #1db954;
        }
        .spotify:hover {
            background-color: #169c4d;
        }
        .deezer {
            background-color: #8F3A84; /* Deezer violet */
        }
        .deezer:hover {
            background-color: #702D68; /* Couleur plus foncée au survol */
        }
        button:active {
            animation: clickAnimation 0.5s ease-out;
        }
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion à Spotify ou Deezer</h1>
        <button class="spotify" onclick="loginWithSpotify()">Se connecter avec Spotify</button>
        <button class="deezer" onclick="loginWithDeezer()">Se connecter avec Deezer</button>
    </div>

    <script>
        // Spotify
        const spotifyClientId = 'bc84478e0d1d4102857e19116b8e5a16';  // Remplacez par votre Client ID Spotify
        const spotifyRedirectUri = 'https://n-oubliez-pas-les-cagoles.vercel.app/callback.html';  // URI de redirection configurée pour Spotify
        const spotifyScopes = 'playlist-read-private playlist-read-collaborative';  // Scopes nécessaires pour Spotify

        function loginWithSpotify() {
            const authUrl = 'https://accounts.spotify.com/authorize';
            const url = `${authUrl}?client_id=${spotifyClientId}&redirect_uri=${encodeURIComponent(spotifyRedirectUri)}&scope=${encodeURIComponent(spotifyScopes)}&response_type=token&show_dialog=true`;
            window.location.href = url;
        }

        // Deezer
        const deezerAppId = 'YOUR_DEEZER_APP_ID';  // Remplacez mais pas encore dispo
        const deezerRedirectUri = 'https://n-oubliez-pas-les-cagoles.vercel.app/callback.html';  // URI de redirection configurée pour Deezer

        function loginWithDeezer() {
            const authUrl = 'https://connect.deezer.com/oauth/auth.php';
            const url = `${authUrl}?app_id=${deezerAppId}&redirect_uri=${encodeURIComponent(deezerRedirectUri)}&perms=basic_access,email&response_type=token`;
            window.location.href = url;
        }
    </script>
</body>
</html>
