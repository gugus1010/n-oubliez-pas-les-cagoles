<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #169c4d;
        }
        button:active {
            animation: clickAnimation 0.5s ease-out;
        }
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connexion à Spotify</h1>
        <button onclick="loginWithSpotify()">Se connecter avec Spotify</button>
    </div>

    <script>
        const clientId = 'bc84478e0d1d4102857e19116b8e5a16';  // Remplacez par votre Client ID
        const redirectUri = 'http://127.0.0.1:5500/blindtest/callback.html';  // URI de redirection configurée
        const scopes = 'playlist-read-private playlist-read-collaborative';  // Scopes nécessaires

        function loginWithSpotify() {
            const authUrl = 'https://accounts.spotify.com/authorize';
            const url = `${authUrl}?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}&response_type=token&show_dialog=true`;
            window.location.href = url;
        }
    </script>
</body>
</html>
